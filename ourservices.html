<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Services Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        .container {
            display: flex;
            max-width: 1200px;
            margin: 0 auto;
        }

        .banner {
            flex: 1;
            background-color: #3498db;
            color: #fff;
            padding: 50px;
            text-align: center;
        }

        .content {
            flex: 1;
            padding: 50px;
        }

        h1 {
            color: #333;
        }

        p {
            line-height: 1.6;
            color: #666;
        }

        /* Responsive styles */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .banner, .content {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="banner">
            <h1>Welcome to Our Services</h1>
            <p>Explore our range of high-quality services to meet your needs.</p>
        </div>
        <div class="content">
            <h2>Our Services</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed euismod justo id orci aliquam, in suscipit purus tincidunt.</p>
            <!-- Add more content here as needed -->
        </div>
    </div>
</body>
</html>
